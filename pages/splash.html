<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventify</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        #splash-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #main-content {
            display: none;
        }
        
        .skip-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.8);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <video id="splash-video" autoplay muted>
            <source src="Eventify.mp4" type="video/mp4">
        </video>
        <button class="skip-btn" onclick="skipVideo()">Skip</button>
    </div>
    
    <div id="main-content">
        <iframe src="Index.html" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
        const video = document.getElementById('splash-video');
        const splash = document.getElementById('splash-screen');
        const content = document.getElementById('main-content');
        
        // Set playback speed to 0.5x
        video.playbackRate = 0.5;
        
        // Show main content when video ends
        video.addEventListener('ended', () => {
            splash.style.display = 'none';
            content.style.display = 'block';
            window.location.href = 'Index.html';
        });
        
        // Skip function
        function skipVideo() {
            splash.style.display = 'none';
            content.style.display = 'block';
            window.location.href = 'Index.html';
        }
        
        // Handle video load error
        video.addEventListener('error', () => {
            skipVideo();
        });
    </script>
</body>
</html>
